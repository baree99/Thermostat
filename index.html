<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div align="center">
  <h1>Current temperature:</h1>
</div>
<div class="centre-container" align="center">
  <span id="temperature-display"></span><br>
    <input type="text" name="temperature">
    <button id='up' class="button up">
      Up!
      </button>
      <button id='down' class="button down">
        Down!
    </button>
      <br>
  <br>
    <label class="switch">
  <input id="powersavemode" type="checkbox" class="checked">
  <div class="slider round"></div>
</label>
  <br>
      <button id="reset" class="button">
        Reset Temperature
      </button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="src/Thermostat.js"></script>
<script src="jQueryFile.js"></script>
</body>
</html>
